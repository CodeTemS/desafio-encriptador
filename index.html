<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Encriptador</title>
</head>
<body>
   <header>
    <img src="img/alura.png" alt="" class="alura-img">
   </header>
   <main class="main">
    <div class="contenedor">
        <h1>Â¡Vamos a Encriptar!</h1>
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <p>Ingrese el texto que desea encriptar (Sin mayusculas, ni caracteres especiales)</p>
        <div class="botones">
            <button class="button" onclick="encriptar()">Encriptar</button>
            <button class="btn_desc" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <aside>
        <img src="img/monito.png" alt="" id="monito">
        <textarea name="text_desc" id="text_desc" cols="30" rows="10" class="inactive"></textarea>
        <button class="button" onclick="copiar()">Copiar</button>
    </aside>
   </main>
    <script src="app.js"></script>
</body>
</html>
